	<h1>Los numeros pares son:</h1>
	<script>
		//Aqui ingresamos las variables con la letra i y el el if ingresamos una operacion para que salgan multiplos de dos
		for(var i=1; i<=100; i++){
		if (i%2==0){
		 document.write(i+",");
		}
	}
	</script>
