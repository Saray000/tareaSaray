<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
	<script>{
		//aqui ingresaremos la variable que es num el numero de descripcion de ingrediente extra, en el mensaje indicara que ingrediente adicional es, tambien en cada case esta su respectivo operacion con su precio de ingrediente
		var num= parseInt(prompt("Ingresa el num de descripcion"));
		switch(num){
		case 1:
			document.write("Tu helado es con Choconuez y el precio es "+ (20+20));
			break;
		case 2:
			document.write("Tu helado es con Oreo y el precio es " + (20+10));
			break;
		case 3:
			document.write("Tu helado es con Kitkat y el precio es "+ (20+15));
			break;
		case 4:
			document.write("Tu helado es con Cajeta y el precio es "+ (20+10));
			break;
		default:
			document.write("Tu helado no lleva nada");
	}
	}
	</script>
</body>
</html>
