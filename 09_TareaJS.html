</head>
<body>
	<script>
	var opcion;
	do{
		//ingresamos las variables ano de a単o para el a単o que tocara en tu generacion
    var ano = prompt("Ingresa tu fecha de nacimiento");
    if(ano>=1994){
        document.write("Tu generacion es generacion Z");}
    else if (ano>=1981){
        document.write("Tu generacion es generacion Y");}
    else if (ano>=1969){
        document.write("Tu generacion es generacion X");}
    else if (ano>=1949){
        document.write("Tu generacion es baby boom");}
        //agregamos la variable opcion para preguntar si decea ingresar otro a単o y se detendra el ciclo cuando ingreses no
		opcion = prompt("多Quieres continuar?    si / no ");
	}	
	while(opcion=="si");
	</script>
</body>
