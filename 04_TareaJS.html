<!DOCTYPE html>
<html>
<head>
	<title>Tarea 04 JS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
	<script>
		//Esta variable suma vale cero y con esta podamos sumar la otra variable que es a y poder hacer un ciclo, es por eso que utilice el d while
		var suma=0;
		do{
		var a=parseInt(prompt("Ingresa un numero positivo"));
		if (a>0){
			//operacion
			suma=suma+a;
		}
		else{
			var a=0;
		}
		}
		while (a!=0);
		//aqui es donde te dira el total de toda la suma de las cantidades que ingresaste
			alert("La suma es:" + suma);
	</script>
</body>
</html>
