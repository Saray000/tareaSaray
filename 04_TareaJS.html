<!DOCTYPE html>
<html>
<head>
	<title>Tarea 04 JS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
	<script>
		var suma=0;
		do{
		var a=parseInt(prompt("Ingresa un numero positivo"));
		if (a>0){
			suma=suma+a;
		}
		else{
			var a=0;
		}
		}
		while (a!=0);
			alert("La suma es:" + suma);
	</script>
</body>
</html>
