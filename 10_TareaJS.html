<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<body>
    <script>
        //hacemos una variable viajes para preguntarte si deceas saber mas de los viajes, hasta que indiques que no se detendra el ciclo
       var viaje = prompt("¿Quieres ver los viajes?  si/no");
    while (viaje == "si"){
        //ingresamos la variable de fecha para que tu puedas ingresar del mes de enero al mes de julio
        var fecha = parseInt(prompt("Numero de mes en que deseas viajar"));
    if(fecha>=1 && fecha<=7)
    {//este el el mensaje que te aparecera si ingresar del mes de enero al mes de julio
        alert("En esa fecha se tiene el viaje a  cancun con costo de 10,000; disneylandia con costo de 20,000; ixtapa con costo de 8,000 y las vegas con costo de 18,000.");
            viaje = prompt("¿Quieres ver más viajes?  si/no");  
    }
    //ingresamos la variable de fecha para que tu puedas ingresar del mes de agosto al mes de diciembre
    else if (fecha>=8 && fecha<=12)
    {//este el el mensaje que te aparecera si ingresar del mes de agosto al mes de diciempre
        alert("En esa fecha se tiene el viaje a  cancun con costo de 7,000; disneylandia con costo de 12,000; ixtapa con costo de 5,000 y las vegas con costo de 12,000."); 
        //hacemos una variable viajes para preguntarte si deceas saber mas de los viajes, hasta que indiques que no se detendra el ciclo 
                viaje = prompt("¿Quieres ver más viajes?  si/no");
    }
    //aqui te saldra un mensaje si ingresas un mes que no existe
    else if  (fecha>12)
    {
        alert("Ese mes no existe.");
        viaje = prompt("¿Quieres ver más viajes?");
    }
}
    </script>
</body>
</html>
