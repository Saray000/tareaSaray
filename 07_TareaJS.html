<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>07 Tarea</title>
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
	<script>{
		//ingresamos las variables que es categoria y suldo
		cate= parseInt(prompt("Ingresa una categoria"));
		sueldo= parseInt(prompt("Ingresa un sueldo"));
		switch(cate){
			//Ingresamos las categorias con numeros en el orden de la tabla con sus respectivos porcentajes y haciendo la misma operacion para todos
		case 1:
			document.write("Tu categoria es 1 y tu sueldo es" + (sueldo*.15+sueldo));
			break;
		case 2:
			document.write("Tu categoria es 2 y tu sueldo es" + (sueldo*.10+sueldo));
			break;
		case 3:
			document.write("Tu categoria es 3 y tu sueldo es" + (sueldo*.8+sueldo));
			break;
		case 4:
			document.write("Tu categoria es 4 y tu sueldo es" + (sueldo*.7+sueldo));
			break;
		default:
			document.write("Error");
	}
	}
	</script>
</body>
</html>
