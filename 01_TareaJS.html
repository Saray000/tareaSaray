<body>
	<h1>Tarea 01 con JavaScript</h1>
	<script>
        //aqui la variable cal para pedir la calificacion
		 var cal = prompt("Pedir calificacion");
        document.write(cal);
        //aqui es donde mostraremos tu calificacion y tu nivel de competencia
         if (cal>=9.5){ 
         document.write(" autonomo ");
         }
        else if (cal>=8.5){ 
         document.write(" destacado ");
         }
        else if (cal>=7.5){ 
         document.write(" satisfactorio ");
         }
        else {document.write(" no acreditado "); }
	</script>
