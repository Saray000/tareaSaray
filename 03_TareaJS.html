<head>

	<script> 
    function cambiarTexto(){
        //aqui es donde pediremos que ingreses tu nombre para al apretar el boton te de el nombre que ingresaste
        
       var nom = prompt("Pedir nombre"); document.getElementById("no").innerHTML= nom;
    }
    </script>

<body>
	<h1 id="no" >Tarea 02 con JavaScript </h1>
    <input type="button" value="ClicMe!" onclick="cambiarTexto();">
